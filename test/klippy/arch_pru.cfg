# Test config for PRU (BeagleBone) architecture
# Simplified single-MCU config based on generic-cramps.cfg

[stepper_x]
step_pin: gpio0_23
dir_pin: gpio1_12
enable_pin: !gpio1_18
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio2_3
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: gpio1_15
dir_pin: gpio0_26
enable_pin: !gpio1_18
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio2_4
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: gpio0_22
dir_pin: gpio2_1
enable_pin: !gpio1_18
microsteps: 16
rotation_distance: 8
endstop_pin: ^gpio0_31
position_endstop: 0.5
position_max: 200

[mcu]
serial: /dev/rpmsg_pru30

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
